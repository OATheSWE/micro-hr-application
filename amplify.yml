version: 1
frontend:
  phases:
    preBuild:
      commands:
         - curl -fsSL https://get.pnpm.io/install.sh | sh -
         - export PATH="$HOME/.local/share/pnpm:$PATH"
         - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm run build --no-lint
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store
